<!DOCTYPE html>
<html>
    <head></head>
    <script src="../../js/vue.js" ></script>
    <body>
            <div id="app">
                    <ol>
                      <li v-for="site in sites">
                        {{ site.name }}
                      </li>
                    </ol>
                  </div>
                  
                  <script>
                  new Vue({
                    el: '#app',
                    data: {
                      sites: [
                        { name: 'Runoob' },
                        { name: 'Google' },
                        { name: 'Taobao' }
                      ]
                    }
                  })
                  </script>
    </body>
   
</html>
